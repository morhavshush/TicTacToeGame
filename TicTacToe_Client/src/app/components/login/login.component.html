<div id="loginPage">
  <mat-toolbar>
    <span>LOGIN</span>
  </mat-toolbar>
  <mat-card class="my-card">
    <mat-card-content>
      <form class="my-form">
        <mat-form-field class="full-width">
          <mat-label>User Name</mat-label>
          <input matInput placeholder="User Name" name="userName" [(ngModel)]="user.userName">
        </mat-form-field><br />
        <mat-form-field class="full-width">
          <mat-label>Password</mat-label>
          <input matInput placeholder="Password" name="password" [(ngModel)]="user.password">
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button (click)="checkLogin()" id="login">LOGIN</button>
      <button mat-raised-button (click)="checkRegister()" id="login">Register</button>
      <mat-spinner *ngIf="checking"></mat-spinner>
    </mat-card-actions>
    <div id="errorMsg">{{errorLogin}}</div>
  </mat-card>
</div>
